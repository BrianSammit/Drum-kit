<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Drom</title>
  </head>

  <body>
    <div class="keys">
      <div data-key="a" class="key">
        <kbd>A</kbd>
        <span class="sound">A few</span>
      </div>
      <div data-key="s" class="key">
        <kbd>S</kbd>
        <span class="sound">Bruhh</span>
      </div>
      <div data-key="d" class="key">
        <kbd>D</kbd>
        <span class="sound">FBI</span>
      </div>
      <div data-key="f" class="key">
        <kbd>F</kbd>
        <span class="sound">Goat</span>
      </div>
      <div data-key="g" class="key">
        <kbd>G</kbd>
        <span class="sound">Okay</span>
      </div>
      <div data-key="h" class="key">
        <kbd>H</kbd>
        <span class="sound">Sheee</span>
      </div>
      <div data-key="j" class="key">
        <kbd>J</kbd>
        <span class="sound">Ufff</span>
      </div>
      <div data-key="k" class="key">
        <kbd>K</kbd>
        <span class="sound">Error</span>
      </div>
      <div data-key="l" class="key">
        <kbd>L</kbd>
        <span class="sound">Woow</span>
      </div>
      <div data-key="ñ" class="key">
        <kbd>Ñ</kbd>
        <span class="sound">YEYYY</span>
      </div>
    </div>

    <audio data-key="a" src="sounds/a few.mp3"></audio>
    <audio data-key="s" src="sounds/bruh.mp3"></audio>
    <audio data-key="d" src="sounds/fbi.mp3"></audio>
    <audio data-key="f" src="sounds/goat.mp3"></audio>
    <audio data-key="g" src="sounds/okay.mp3"></audio>
    <audio data-key="h" src="sounds/sheee.mp3"></audio>
    <audio data-key="j" src="sounds/uff.mp3"></audio>
    <audio data-key="k" src="sounds/windowsError.mp3"></audio>
    <audio data-key="l" src="sounds/wooww.mp3"></audio>
    <audio data-key="ñ" src="sounds/yey.mp3"></audio>
  </body>

  <script src="./index.js"></script>
</html>
